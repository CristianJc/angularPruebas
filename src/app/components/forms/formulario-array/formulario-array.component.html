<form [formGroup]="miFormularioArray">

<h3> Datos en vivo del formulario </h3>
<p> {{miFormularioArray.value | json}} </p>

<!-- Campos de nombres y apellidos  -->
<input placeholder="Nombre" formControlName="nombre"/>
<input placeholder="Apellido" formControlName="apellido"/>
<!-- agrupacion de array de telefonos -->
<div formArrayName="telefonos">
  <!-- iteramos por cada uno de los telefonos en la lista  -->
<div *ngFor="let tel of telefonosFomulario.controls; let i= index" [formGroupName]="i">
<h4> telefono - {{i}} </h4>
<input placeholder="Prefijo" formControlName="prefijo">
<input placeholder="Numero" formControlName="numero">
<button (click)="elimarTelefono(i)">Borra</button>

</div>
</div>
<!-- boton para añidir telefono -->
<button (click)="anadirTelefonos()">Añadir</button>


</form>
